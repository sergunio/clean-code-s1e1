<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Document
  </title>

<head>
  <title>
    Todo App
  </title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class = "header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <article class="main__page">
      <section class="main__page add-task">
        <label class="main__page add-task__label" for="new-task">
          Add Item
        </label>
        <div class="main__page add-task__wrapper">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button btn">
            Add
          </button>
        </div>
      </section>
      <section class="main__page task-todo">
        <h3 class="task-todo__title">
          Todo
        </h3>
        <ul id="task-todo__incompete-tasks" class="task-todo__list list">
          <li class="task-todo__list-item">
            <input type="checkbox" class="task-todo__input task-todo__input_checkbox" checked>
            <label class="task-todo__label">
              Pay Bills
            </label>
            <input type="text" class="task-todo__input task-todo__input_text">
            <button class="task-todo__edit-button btn">
              Edit
            </button>
            <button class="task-todo__delete-button btn">
              <img class="task-todo__delete-img" src="./remove.svg" alt="delete arrow">
            </button>
          </li>
          <li class="task-todo__list-item task-todo__list-item_edit_mode">
            <input type="checkbox" class="task-todo__input task-todo__input_checkbox">
            <label class="task-todo__label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="task-todo__input task-todo__input_text">
            <button class="task-todo__edit-button btn">
              Save
            </button>
            <button class="task-todo__delete-button btn">
              <img class="task-todo__delete-img" src="./remove.svg" alt="delete arrow">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
      <h3 class="copmleted-task__title">
        Completed
      </h3>
        <ul id="completed-tasks" class="completed-task__list list">
          <li class="task-todo__list-item">
            <input type="checkbox" class="task-todo__input task-todo__input_checkbox" checked>
            <label class="task-todo__label">
              See the Doctor
            </label>
            <input type="text" input type="text" class="task-todo__input task-todo__input_text">
            <button class="task-todo__edit-button btn">
              Edit
            </button>
            <button class="task-todo__delete-button btn">
              <img class="task-todo__delete-img"src="./remove.svg" alt="delete arrow">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
